<div class="product">
    <div>
        <img src="/app1/71p-M3sPhhL.jpg" alt="laptop">
    </div>
    <div class="title">
        {{product.title}}
    </div> 
    <div class="count">
        {{product.count}} عدد در انبار باقی است 
    </div>
    <div class="detail">
        {{product.details}}

        {{product.price}} تومان

        <button class="button" (click)="showHide()">بیشتر</button>
    </div>    

</div>
